onedark_black="#282c34"
onedark_blue="#61afef"
onedark_yellow="#e5c07b"
onedark_red="#e06c75"
onedark_white="#aab2bf"
onedark_green="#98c379"
onedark_visual_grey="#3e4452"
onedark_comment_grey="#5c6370"

set -g prefix C-a
unbind C-b

set -g mouse on
set -g mode-keys vi

# set -g default-terminal "xterm-256color"
# set -ga terminal-overrides ",xterm-256color:Tc"

set -g default-terminal "screen-256color"

# Start window and pane numbering from 1 for easier switching
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Renumber windows when one is removed
set -g renumber-windows on

set -g escape-time 0

set -g status-position bottom

set-option -g status-bg $onedark_black

set-option -g status-left-length 16
set-option -g status-left "#[fg=$onedark_black,bg=$onedark_green,bold] #S #[fg=$onedark_green,bg=$onedark_black]"

set-option -g status-right "#[fg=$onedark_visual_grey,bg=$onedark_black]#[fg=$onedark_white,bg=$onedark_visual_grey,nobold,nounderscore,noitalics] %R %d/%m/%Y #[fg=$onedark_green,bg=$onedark_visual_grey]#[fg=$onedark_black,bg=$onedark_green,bold] #{battery_percentage} "


set-option -g window-status-format "#[fg=$onedark_black,bg=$onedark_visual_grey,nobold,nounderscore,noitalics]#[fg=$onedark_white,bg=$onedark_visual_grey,nobold] #I  #W #[fg=$onedark_visual_grey,bg=$onedark_black,nobold,nounderscore,noitalics]"
set-option -g window-status-current-format "#[fg=$onedark_black,bg=$onedark_yellow,nobold,nounderscore,noitalics]#[fg=$onedark_black,bg=$onedark_yellow,nobold] #I  #W #[fg=$onedark_yellow,bg=$onedark_black,nobold,nounderscore,noitalics]"

set-option -g window-status-separator ""

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

bind < swap-window -t -
bind > swap-window -t +

# 'PREFIX r' to reload of the config file
unbind r
bind r source-file ~/.tmux.conf\; display-message '~/.tmux.conf reloaded'


# Set new panes to open in current directory
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# list sessions
bind S list-sessions

# break pane out of window
bind-key B break-pane -d

# put pane back into window
bind-key E command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "pbcopy"
# unbind -T copy-mode-vi MouseDragEnd1Pane


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
